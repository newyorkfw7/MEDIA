<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Runway 7 Fashion</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="form-login">
            <h2>Login</h2>
            <div>
                <label for="username" class="login__label">Username:</label>
                <input type="text" id="username" name="username" class="login__input" required>
            </div>
            <div>
                <label for="password" class="login__label">Password:</label>
                <input type="password" id="password" name="password" class="login__input" required>
            </div>
            <button type="submit" class="login__submit">Login</button>
            <a class="login__forgot">Powered by Runway 7 Fashion</a>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
