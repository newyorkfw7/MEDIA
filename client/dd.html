<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket</title>
  <link rel="stylesheet" href="ticket.css">
</head>
<body>
  <div class="container">
    <div class="ticket airline">
      <div class="top">
        <div class="qr-code">
          <img id="qrCode" src="" alt="QR Code">
        </div>
        <div class="big">
          <p class="from">VIDEOGRAPHERS & PHOTOGRAPHERS INQUIRY</p>
        </div>
		
      </div>
      <div class="bottom">
        <div class="column">
          <div class="row row-2">
            <p><span>Day</span><span id="day"></span></p>
            <p class="row--center"><span>Hour</span><span id="time"></span></p>
            <p class="row--right"><span>Participation Number</span><span id="participationNumber"></span></p>
          </div>
          <div class="row row-3">
            <p><span>Participant</span><span id="fullName"></span></p>
         </div>
        </div>
      </div>
	  
    </div>
    <div class="info">
      <p>Based on <a href="https://dribbble.com/shots/11399236-Boarding-Pass" target="_blank">this</a> Dribbble from Barna Erdei</p>
    </div>
  </div>
  <script src="ticket.js"></script>
</body>
</html>
